<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script>
    // ... your existing component definitions (gauche, droite)

    // Ensure degToRad function is defined:
    if (!Number.prototype.degToRad) {
      Number.prototype.degToRad = function() {
        return this * Math.PI / 180;
      };
    }
  </script>
</head>

<body>
  <a-scene renderer="antialias: true">
    <a-entity id="utilisateur" position="0 0 0" movement-controls>
      <a-entity camera position="0 1.5 -2" look-controls></a-entity>
      <a-entity oculus-touch-controls="hand: left" gauche></a-entity>
      <a-entity oculus-touch-controls="hand: right" droite></a-entity>

      <a-entity gltf-model="url(scene.gltf)"></a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
